name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout

    - uses: actions/setup-node@v2
      name: Setup Node

    - name: Install Eslint
      run: npm install eslint@latest

    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npx eslint --ext .js,.jsx,.ts,.tsx src/**/*.{js,jsx,ts,tsx}
      with:
          files: src/